spring.datasource.url=${ENDABANK_DB_URL}
spring.datasource.username=${ENDABANK_DB_USERNAME}
spring.datasource.password=${ENDABANK_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.platform=postgres
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=debug
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
jwt.secret=${JWT_ENDABANK_SECRET}
flyway.url=${ENDABANK_DB_URL}
flyway.user=${ENDABANK_DB_USERNAME}
flyway.password=${ENDABANK_DB_PASSWORD}
mail.templatePassword=${SEND_GRID_TEMPLATE_ID}
mail.templateVerify=${SEND_GRID_TEMPLATE_ID_VERIFY}
mail.fromEmail=${SENDGRID_MAIL_FROM}
mail.apiKey=${SENDGRID_API_KEY}

